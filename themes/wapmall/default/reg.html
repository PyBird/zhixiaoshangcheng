<script type="text/javascript">

//注册表单验证

    $(function() {
	

        $('#register_form').validate({

            errorPlacement: function(error, element) {

                var error_td = element.parent('td');

                error_td.find('.field_notice').hide();

                error_td.append(error);

            },

            success: function(label) {

                label.addClass('validate_right').text('OK!');

            },

            onkeyup: false,

            rules: {

                user_name: {

                    required: true,

                    byteRange: [3, 15, '{$charset}'],

                    remote: {

                        url: 'index.php?app=member&act=check_user&ajax=1',

                        type: 'get',

                        data: {

                            user_name: function() {

                                return $('#user_name').val();

                            }

                        },

                        beforeSend: function() {

                            var _checking = $('#checking_user');

                            _checking.prev('.field_notice').hide();

                            _checking.next('label').hide();

                            $(_checking).show();

                        },

                        complete: function() {

                            $('#checking_user').hide();

                        }

                    }

                },

                phone_mob: {

                    required: true,

                    number: true,

                    byteRange: [11, 11, '{$charset}'],

                    remote: {

                        url: 'index.php?app=member&act=check_mobile&type=register',

                        type: 'get',

                        data: {

                            phone_mob: function() {

                                return $('#phone_mob').val();

                            }

                        },

                        beforeSend: function() {

                            var _checking = $('#checking_mobile');

                            _checking.prev('.field_notice').hide();

                            _checking.next('label').hide();

                            $(_checking).show();



                        },

                        complete: function() {



                            $('#checking_mobile').hide();

                        }

                    }

                },

               confirm_code: {

                    required: true,

                    number: true,

                    byteRange: [6, 6, '{$charset}'],

                    remote: {

                        url: 'index.php?app=member&act=cmc&ajax=1',

                        type: 'get',

                        data: {

                            confirm_code: function() {

                                return $('#confirm_code').val();

                            },

							   email: function() {

                                return $('#email').val();

                            }

                        },

                        beforeSend: function() {

                            var _checking = $('#checking_code');

                            _checking.next('label').hide();

                            $(_checking).show();



                        },

                        complete: function() {

                            $('#checking_code').hide();

                        }

                    }

                },

                password: {

                    required: true,

                    minlength: 6

                },
                real_name: {

                    required: true,

                    rangelength:[1,10]

                },
                identity_card: {

                    required: true,

                    minlength: 18,
                    
                    maxlength:18

                },
                telephone: {

                    required: true,
					
					digits:true,

                    minlength: 11,
                    
                    maxlength:18

                },

                password_confirm: {

                    required: true,

                    equalTo: '#password'

                },

                 email: {

                required : true,

                email    : true,

				remote   : {

                    url :'index.php?app=member&act=check_email_info&ajax=1',

                    type:'get',

                    data:{

                        email : function(){

                            return $('#email').val();

                        }

                    },

                    beforeSend:function(){

                        var _checking = $('#checking_email');

                        _checking.prev('.field_notice').hide();

                        _checking.next('label').hide();

                        $(_checking).show();

                    },

                    complete :function(){

                        $('#checking_email').hide();

                    }

                }

                },

                captcha: {

                    required: true,

                    remote: {

                        url: 'index.php?app=captcha&act=check_captcha',

                        type: 'get',

                        data: {

                            captcha: function() {

                                return $('#captcha1').val();

                            }

                        }

                    }

                },

                agree: {

                    required: true

                }

            },

            messages: {

                user_name: {

                    required: '请输入用户名',

                    byteRange: '用户名必须在3-15个字符之间',

                    remote: '该用户名已经被占用'

                },

                phone_mob: {

                    required: '手机号码必须输入',

                    number: '手机号码必须是数字',

                    byteRange: '手机号码长度必须为11位',

                    remote: '手机号码已存在'

                },

                confirm_code: {

                    required: '{$lang.mobile_code_required}',

                    number: '{$lang.mobile_code_must_be_number}',

                    byteRange: '{$lang.mobile_code_limit}',

                    remote: '{$lang.mobile_code_error}'

                },
                real_name: {

                    required: '您必须输入真实姓名',

                    minlength: '真实姓名最少3个字符'

                },
                identity_card: {

                    required: '{$lang.identity_card_required}',

                    minlength: '{$lang.identity_card_length_limit}'

                },
                telephone: {

                    required: '手机号码必须输入',

                    minlength: '手机号码长度必须为11位'

                },

                password: {

                    required: '清输入登陆密码',

                    minlength: '密码长度应在6-20个字符之间'

                },

                password_confirm: {

                    required: '您必须再次确认您的密码',

                    equalTo: '两次输入的密码不一致'

                },

                   email : {

                required : '{$lang.email_required}',

                email    : '{$lang.email_invalid}',

				remote   : '{$lang.email_already_taken}'

            },

                captcha: {

                    required: '{$lang.captcha_required}',

                    remote: '{$lang.captcha_error}'

                },

                agree: {

                    required: '{$lang.agree_required}'

                }

            }

        });

        

        

     var canSend = true;

        var time = 60;

        var dtime = 60;

        $("#sendsms").bind('click', function() {

            var btn = $(this);

            if (!canSend)

                return;

            var sendaddress = $('#email').val();

            

            canSend = false;

            $.ajax({

                type: "get",

                url: "index.php?app=member&act=send_code&type=register",

                data: {

                    mobile: function() {

                        return sendaddress;

                    }

                },

                success: function(msg) {

                   

                    if (msg) {

						

						 var hander = setInterval(function() {

                        if (time <= 0) {

                            canSend = true;

                            clearInterval(hander);

                            btn.val("重新发送验证码");

                            btn.removeAttr("disabled");

                            time = dtime;

                        } else {

                            canSend = false;

                            btn.attr({

                                "disabled": "disabled"

                            });

                            btn.val(time + "秒后可重新发送");

                            time--;

                        }

                    }, 1000);

						

                        alert("邮件已发送至:" + sendaddress + " 请注意查收！");

                    } else {

                        canSend = true;

                        alert("邮件发送失败，请检查邮箱是否正确！");

                    }

                }

            });

        });

    



     

        

        

        

        

        

        

    });

</script>

        <input type="hidden" name="ret_url" value="{$ret_url}" />

        <input type="hidden"  checked name="agree" value="1" > 

    </form>
